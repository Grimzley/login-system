<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>App</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body class="hidden">
  <header>
    <h1>Dashboard</h1>
    <button id="logout">Logout</button>
  </header>
  <div class="container">
    <button id="toggle-theme">ðŸŒ™</button>

    <div class="form-toggle">
      <button id="show-edit">Edit</button>
      <button id="show-delete">Delete</button>
    </div>

    <form id="edit-form" class="auth-form">
      <h2>Edit Account</h2>
      <div class="spinner hidden" id="edit-spinner"></div>
      <input type="text" name="username" placeholder="Username" required/>
      <input type="text" name="firstName" placeholder="First Name" required/>
      <input type="text" name="lastName" placeholder="Last Name" required/>
      <input type="text" name="profession" placeholder="Profession" required/>
      <input type="text" name="city" placeholder="City" required/>
      <button type="submit">Update Account</button>
    </form>

    <form id="delete-form" class="auth-form hidden">
      <h2>Delete Account</h2>
      <button id="delete">Delete Account</button>
    </form>
  </div>

  <script src="index.bundle.js"></script>
  <script src="auth.bundle.js"></script>
  <script type="module" src="dashboard.bundle.js"></script>
  
</body>
</html>
